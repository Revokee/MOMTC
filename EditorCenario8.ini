description.Portuguese=“A Consequência do Terror” é um cenário de 2 - 5 jogadores onde todos começam com a condição <i>Insano</i>. \n\nA investigação é concluída quando ao menos 1 investigador sai do Asilo de Providence com o número de evidências igual ao número de jogadores. O tempo é curto e vocês devem fazer isso durante a madrugada, tudo começa as 22 mas às 6 da manhã todos estarão acordados, será o fim da chance de escapar.\n\nNeste mapa, ao atingir o limite de Horror, você não ganha uma nova condição de Insano e somente é eliminado se atingir uma quantidade de horrores que sejam duas vezes o seu limite normal. As condições de dano funcionam normalmente.\n\nO jogo irá direcionar quais as condições de Insano que devem ser usadas no primeiro turno. Essas condições devem ser sorteadas entre os jogadores e se mantém secretas até o fim da investigação. \n\nCaso jogue com 3 ou mais jogadores, um de vocês pode ter um objetivo diferente, dependendo da sua condição de Insano. Este jogador não tem interesse que vocês saiam pois ele ganha o jogo se a investigação falhar. Os jogadores são livres para falar se são ou não traidores, mas não podem mostrar suas condições de Insano até que e a investigação seja concluída.\n\nEste cenário pode ser jogado apenas com o jogo Base. Variações são adicionadas se a expansão “Ruas de Arkham” estiver disponível.
description.English=Terror's Consequence" is a scenario for 2 - 5 players where everyone starts with the <i>Insane</i> condition.\n\nThe investigation is completed when at least one investigator leaves the Providence Asylum with sufficient evidence. Time is short and you should do this during the night, everything starts at 10 PM but at 6 AM everyone will be awake, it will be the end of the chance to escape.\n\nIf you reach your Horror limit in this scenario, you will not get a new Insane condition, however, you will be eliminated when you reach an amount of horror twice the count of your normal limit. The damage conditions work as usual.\n\nIn the first round the game will instruct which Insane conditions to use. These start Insane conditions must be drawn between the players and kept secret until the end of the investigation.\n\nWhen playing with 3 or more players, one of you may have a different purpose, depending on your Insane condition. This player has no interest in leaving the Asylum because he wins the game if the investigation fails. Players are free to talk about whether or not traitors, but they can not show their Insane conditions until the investigation is complete.\n\nThis scenario can be played only with the base game. The expansion "Streets of Arkham" adds variation.\n\nThis scenario was localized to English by a no native English speaker - If you find odd phrases please create an issue at https://github.com/Revokee/MOMTC
